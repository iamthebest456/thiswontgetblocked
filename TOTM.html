<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .button-container {
      display: flex;
    }

    .custom-button {
      position: relative;
      margin: 10px;
      overflow: hidden;
    }

    .custom-button img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-out;
    }

    .custom-button:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 255, 0.3); /* Blue tint overlay */
      opacity: 0;
      transition: opacity 0.3s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .custom-button:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
